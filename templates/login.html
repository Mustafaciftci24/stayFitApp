<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='stayfit.png') }}">
    <title> Login Page </title>
    <style>
    Body {
            padding:25px;
            background-color: #212121;
            color: white
    }
    button {
            background-color: orange;
            width: 100%;
            color: black;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
            }
    input[type=text], input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid orange;
            border-radius:40px;
        }
    form {
           align-items:center;
           justify-content:center;
       }
    button:hover {
            opacity: 0.7;
        }

    .container {
            padding: 25px;
            background-color: #212121;
        }



    .center,.content
        {
          position:absolute;
          top:50%;
          left:50%;
          transform:translate(-50%,-50%);
        }
    .click-me
        {
          display:block;
          width:%100;
          height:50px;
          background: orange;
          text-align:center;
          font-size:22px;
          line-height:50px;
          cursor:pointer;
          color:black;
        }
    #click
        {
          display:none;
        }
    .click-me:hover
        {
          opacity:0.7
        }
    .content
        {
          color:black;
          visibility:hidden;
          width: 330px;
          height: auto;
          margin-left: 375px;
          background: orange;
          padding: 30px 35px 40px;
          box-sizing: border-box;
          border-radius: 5px;
        }
    #click:checked~.content
        {
          opacity:1;
          visibility:visible;
        }
    .text
        {
         margin-left:140px;
        }
    input.popup{

            margin: 8px 37px;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid black;
            width:80%;
            box-sizing: border-box;
            background: black;

    }
    button.popup{
        background-color:black;
        color:white;
        border-radius:40px;
        width:80%;
        margin-left:37px;
    }
    </style>
</head>
<body>
<center><h1>StayFit Login</h1></center>
<form method="post">
    <div class="container">
        <label for="email">Email : </label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <a href="{{ url_for('home') }}"><button onclick="window.location.href= '/home'" type="submit">Login</button></a>
        <label>Don't have an <a href="/register">account?</a></label>
        <div>
        <label>
            {{ status }}
        </label>


    </div>

    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
